    <h2>2022劳动节#1【Adventurer Legends丨职业死斗】活动预告</h2>

    <div>
                    <div>
                                <h3>Rem_shoushou</h3>
                <div class="Post-body">
                    <h2>【CLONE EVENT丨复刻活动开启】</h2>
<p>原活动详情请移步：<br>
<a href="https://bbs.craft.moe/d/2323" rel=" nofollow ugc">https://bbs.craft.moe/d/2323</a></p>

<h3>DLC-La Pluma</h3>
<p>新职业追加！</p>
<h4>La Pluma (输出)</h4>

<ul><li>武器：羽毛笔 2-8点伤害</li>
<li>【被动技能1】收割者：向前挥砍，攻击造成吸血</li>
<li>【被动技能2】渐入佳境：每次攻击为武器充能，武器能量越高时伤害越高</li>
<li>【主要技能1】高速切割：消耗能量向前突进，对起始位置和目标位置各造成一次伤害</li>
<li>【主要技能2】蓄意：10秒内不断恢复武器能量，冷却时间60秒</li>
<li>【终极技能】涅槃：释放技能后的3秒内若受到致命伤，立即重生</li></ul>

<h2>【REWARDS丨新奖励追加】</h2>
<p>正式比赛结束后，将会根据各小队的分数，按一定比例发放活动兑换物奖励。正式比赛奖励将会发放至小队队长的邮箱，由队长自行分配。</p>
<h2>【SCHEDULE丨活动日程】</h2>
<p>预计 4月30日-5月4日 晚19:30 择期举行，具体时间请关注群公告！</p>
<h2>【DETAILS丨活动介绍】</h2>
<h3>基础设定</h3>
<p>冒险模式、无自动回复生命、无死亡掉落、无摔落伤害</p>
<h3>关键词</h3>
<p>PVP、职业、小队、死斗</p>
<h3>玩法介绍</h3>
<p>活动开始后，所有队伍被统一传送至活动地图内，开始进行死斗。</p>

<p>每一个冒险者小队由 5 名玩家组成。玩家可在共 10 个角色中自由选择角色。角色包括重装、输出、辅助三个方面。一个小队内不允许使用重复的角色。</p>

<p>小队成员死亡后等待片刻可以传送至随机一名队友身边。若全队阵亡，则可以重新传送至地图随机地点。</p>

<p>玩家不会减少饥饿值，但也不会自动回复生命值。活动无队友伤害与摔落伤害。</p>

<p>玩家在击杀敌人后，所在的小队会获得积分，同时玩家自身会获得一层 [嗜血诅咒] 的减益效果。拥有 [嗜血诅咒] 层数越高的玩家，生命值上限越低，但造成击杀获得的积分也将越多。在获得5层及以上 [嗜血诅咒] 效果后，玩家会被高亮显示。[嗜血诅咒] 的层数将在玩家死亡后重置。</p>
<h3>参与方法</h3>
<p>参与活动的玩家，推荐在活动前提前组队，推选出小队队长，并在论坛预报名。</p>

<p>对于未提前组队的玩家，也可以在活动正式开始前的组队时间内，进入活动服务器现场组队。</p>

<p>每一小队人数固定为 5 人。迟到的玩家除非已有队友为其预留了队伍中的位置，否则无法加入游戏。</p>

<p>对于不愿意参加PvP活动的玩家，我们设置了观战功能。活动开始后，可以使用观察者模式进行观战。中途加入的玩家也可以进行观战。</p>
<h2>【PARTICIPATION丨参加活动】</h2>
<p>活动期间，使用命令 <code>/server act</code>进入活动服务器。活动期间，活动服务器持续开放。</p>

<p>活动结束后，ACT服务器会关闭，所以请务必事先回到毛线/喵窝服务器后再下线，否则可能持续无法登入服务器。</p>

<p>毛线玩家使用<code>/server kedama</code>回到毛线服务器；喵窝玩家使用<code>/server nyaa</code>回到喵窝服务器。</p>
<h2>【NOTICE丨注意事项】</h2>

<ul><li>保持良好心态</li>
<li>关闭玩家雷达</li></ul>
