<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">用户注册</h1>
    <form action="" method="get">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" placeholder="请输入用户名"></td>
            </tr> 
            <tr> 
                <td>邮箱地址:</td>
                <td><input type="text" placeholder="邮箱地址"></td>
            </tr> 
            <tr>
                <td >设置密码:<br>'</td>
                <td><input type="password"><br><span>6-20个字符,由字母、数字和符号的两种以上组合.</span></td>
            </tr> 
            <tr>
                <td>确认密码:</td>
                <td><input type="password"></td>
            </tr> 
            <tr>
                <td>真实姓名:</td>
                <td><input type="text" placeholder="请输入真实姓名"></td>
            </tr> 
            <tr>
                <td>您的性别:</td>
                <td><input type="radio" value="男" name="1">男<input type="radio" value="女" name="1">女</td>
            </tr> 
            <tr>
                <td>上传头像:</td>
                <td><input type="file"></td>
            </tr> 
            <tr>
                <td>我的手机:</td>
                <td><input type="text" placeholder="请输入您的手机号"></td>
            </tr> 
            <tr>
                <td>单位名称:</td>
                <td><input type="text" placeholder="请输入单位名称"></td>
            </tr> 
            <tr>
                <td>单位地址:<br>'</td>
                <td>
                    <select name="" id="">
                        <option value="">请选择省份</option>
                        <option value="">A省</option>
                    </select>
                    <select name="`" id="">
                        <option value="">请选择城市</option>
                        <option value="">B市</option>
                    </select>
                    <select name="" id="">
                        <option value="">请选择区</option>
                        <option value="">C区</option>
                    </select>
                    <br>
                    <input type="text" placeholder="请输入街道地址">
                </td>
            </tr> 
            <tr>
                <td>您的爱好:</td>
                <td>
                    <input type="checkbox">购物
                    <input type="checkbox">影视
                    <input type="checkbox">餐饮
                </td>
            </tr>
            <tr>
                <td>协议内容:</td>
                <td><textarea name="" id="" cols="30" rows="3" ></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button>提交</button></td>
            </tr>
        </table>
        
    </form>
</body>
</html>
